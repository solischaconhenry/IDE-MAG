    <div class="col-xs-12 col-md-4 col-lg-4">
        <form>
        <div class="panel panel-info" >
            <div class="panel-heading">
                <h5 class="panel-title">Informaci√≥n de la finca</h5>
            </div>
            <div class="panel-body">

                    <input type="text" required="" class="form-control" placeholder="Nombre de la Finca" ng-model="nombreFinca">
                    <input type="text" required=""  class="form-control" placeholder="ID de usuario" ng-model="idUsuario" style="margin-top: 2%">
                    <input type="date" required="" class="form-control" placeholder="Fecha creacion" ng-model="fecha" style="margin-top: 2%">
                    <input type="text" required="" class="form-control" placeholder="Provincia" ng-model="provincia" style="margin-top: 2%">
                    <input type="text" required="" class="form-control" placeholder="Canton" ng-model="canton" style="margin-top: 2%">
                    <input type="text" required="" class="form-control" placeholder="Distrito" ng-model="distrito" style="margin-top: 2%">
                    <input type="text" required="" class="form-control" placeholder="Direccion Exacta" ng-model="direccionExacta" style="margin-top: 2%">
                    <input type="text" required="" class="form-control" placeholder="Codigo de Finca" ng-model="codigoFinca" style="margin-top: 2%">
                    <input type="text" required="" class="form-control" placeholder="Telefono" ng-model="telefono" style="margin-top: 2%">

            </div>
        </div>
        <div class="panel panel-info" >
            <div class="panel-heading">
                <h5 class="panel-title">Importar GeoJSON</h5>
            </div>
            <div class="panel-body">
                <input type="file" file-model="myFile">
                <hr>
                <button ng-click="uploadFile()" class="btn btn-primary col-xs-12">
                    <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Cargar en mapa
                </button>
            </div>
        </div>

        <button class="btn btn-success col-xs-12"  ng-click="guardarFinca()" type="submit">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar</button>
        </form>
    </div>
    <div class="col-xs-12 col-md-8 col-lg-8" >
        <div id="ScribbleMap" style="width: 100%;height: 90vh" >
        </div>
