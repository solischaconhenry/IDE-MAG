<div class="row">
  <h3>Mostrar Información de Finca</h3>
  <div class="col-xs-6 col-md-4">
    <select ng-change="change();" ng-options="finca.codigofinca as finca.codigofinca for finca in fincas" ng-model="gidFinca" class="form-control selectsTabsUser">
      <option style="display:none" value="">Seleccione una Finca (#Finca)</option>
    </select>

    <svg
            width="400"
            height="400"
            style="border:2px groove #0455BF">
      <polygon
              ng-click="unir(coordenadas.gid, coordenadas.puntos)"
              ng-repeat="coordenadas in json"
              ng-attr-points="{{coordenadas.puntos}}"
              style="fill:#26C281;stroke:black;stroke-width:1" />

    </svg>
  </div> <!--div seleccion finca-->


  <div class="col-xs-12 col-sm-6 col-md-7" ng-if="gidFinca">
    <div class="panel-group" id="accordion">


      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Formularios Finca</a></h4>
          <div class="input-group">
            <input id="Special" type="text" class="form-control" ng-model="searchBox" placeholder="Search...">
            <div class="input-group-btn">
              <button class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item" ng-if="formulariosFincaAcual.length == 0">
                -- No hay formularios --
              </li>
              <li ng-repeat="data in formulariosFincaAcual | filter: searchBox" class="list-group-item" ng-if="formulariosFincaAcual.length > 0">
                {{data.nombreform}}
                <span class="pull-right">
                  <span title="ID:{{data.idform}}&#13; Descripción:{{data.descripcion}}&#13; Fecha:{{data.fecha}}  " class="glyphicon  glyphicon-info-sign icon-eiminarOpcion"></span>
                  <a ng-click = 'chooseForm(data.idform)'><span class="glyphicon glyphicon-flag"></span></a>
              </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel panel-primary">
        <div class="panel-heading clearfix">
          <h4 class="panel-title pull-left">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">Formularios Aparto: {{apartoGid}}</a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item" ng-if="formulariosFincaAparto.length == 0">
                -- No hay formularios --
              </li>
              <li ng-repeat="dataA in formulariosFincaAparto | filter: searchBox" class="list-group-item" ng-if="formulariosFincaAcual.length > 0">
                {{dataA.nombreform}}
                <span class="pull-right">
                  <span title="ID:{{dataA.idform}}&#13; Descripción:{{dataA.descripcion}}&#13; Fecha:{{dataA.fecha}}  " class="glyphicon  glyphicon-info-sign icon-eiminarOpcion"></span>
                  <a ng-click = 'chooseForm(dataA.idform)'><span class="glyphicon glyphicon-flag"></span></a>
              </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
