<form>
    <div ng-repeat="data in list.people"
         ng-if="data.orden == seccionActiva">

        <div>
            <!--For Text Inputs-->
            <div ng-repeat="person in data.preguntas"
                 class="background-{{person.type}}"
                 ng-if="person.hel == 'text'"
            >
                <div class="row">
                    <div class="name col-md-10 form-group">
                        <label>{{person.enunciadopreg}}</label>
                        <input  placeholder="{{person.name}}" type="text" class="background-{{person.type}} form-control input-sm">
                    </div>
                </div>
            </div>

            <!--For Checkbox Inputs-->
            <div ng-repeat="person in  data.preguntas"
                 class="background-{{person.type}}"
                 ng-if="person.hel == 'checkbox'"
            >
                <div class="name">
                    <div class="row">
                        <div class="name col-md-10 form-check">
                            <label>{{person.enunciadopreg}}
                                <div ng-repeat="chk1 in person.options">
                                    <input  name="{{person.name}}" type="{{person.hel}}"  form-control input-sm>{{chk1.opcion}}
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!--For Radio Inputs-->
            <div ng-repeat="person in  data.preguntas"
                 class="background-{{person.type}}"
                 ng-if="person.hel == 'radio'"
            >

                <div class="row">
                    <div class="name col-md-10">
                        <label>{{person.enunciadopreg}}
                            <div ng-repeat="rad in person.options">
                                <input  name="{{person.name}}" type="{{person.hel}}"  form-control input-sm>{{rad.opcion}}
                            </div>
                        </label>
                    </div>
                </div>
            </div>


            <!--For Text Inputs-->
            <div ng-repeat="person in  data.preguntas"
                 class="background-{{person.type}}"
                 ng-if="person.hel == 'plain'"
            >
                <div class="name">
                    <p model="person.name">{{person.name}}</p>
                </div>
            </div>


            <!--For Combobox o Dropdown o select-->
            <div ng-repeat="person in  data.preguntas"
                 class="background-{{person.type}}"
                 ng-if="person.hel == 'select'"
            >
                <div class="name">
                    <div class="row">
                        <div class="name col-md-10 form-group">
                            <label>{{person.enunciadopreg}}</label>
                            <div>
                                <select ng-options="options.opcion as options.opcion for options in person.options" ng-model="selectForm" class="form-control">
                                    <option style="display:none" value="">Seleccione</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--For Text TextArea-->
            <div ng-repeat="person in  data.preguntas"
                 class="background-{{person.type}}"
                 ng-if="person.hel == 'textarea'"
            >
                <div class="name">
                    <div class="row">
                        <div class="name col-md-10 form-group" >
                            <label>{{person.enunciadopreg}}</label>
                            <div>

                                <textarea class="form-control" rows="4" cols="50">
                                    Texto...
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<ul class="pagination">
    <li><a href="" ng-click="pagination.prevPage(); change(n+1);">&laquo;</a></li>
    <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
        <a href="" ng-click="pagination.toPageId(n); change(n+1);">{{n + 1}}</a>
    </li>
    <li><a href="" ng-click="pagination.nextPage(); change(n+1);">&raquo;</a></li>


</ul>
