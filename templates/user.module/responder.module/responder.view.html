<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
            </div>
            <div class="modal-body">
                <h3>Modal Body</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-close"></span> Close</button>
                <button type="button" class="btn btn-primary" ng-click=""><span class="glyphicon glyphicon-send"></span> Enviar Respuesta</button>
            </div>
        </div>
    </div>
</div>



<div class="typesDemo row">
    <div class="col-xs-12 col-sm-6 col-md-10" >
        <h1>{{DataForm.nombre}}</h1>

        <blockquote class="blockquote">
            <p class="mb-0">{{DataForm.descripcion}}</p>
            <footer class="blockquote-footer">{{DataForm.fecha}}</footer>
        </blockquote>
        <div style=" position: absolute; right: 25%; z-index: 10; width: 40%;"  uib-alert ng-repeat="alert in alertRespuesta" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlertRespuesta($index)" dismiss-on-timeout="4000">{{alert.msg}}</div>

            <div ng-repeat="list in list2" ng-controller="ResponderController">
                <div class="panel panel-info" >
                    <div class="panel-heading clearfix" >
                        <h3 class="panel-title pull-left" style="padding-top: 7.5px;">{{DataForm.nombre}}   (PÃ¡gina:{{nombrePag}})</h3>
                        <button type="button" class="btn btn-default btn-sm" ng-click="validar($parent.list2)">
                            <span class="glyphicon glyphicon-floppy-disk"></span>
                            Finalizar
                        </button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="back()">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                            Regresar
                        </button>
                    </div>

                    <div class="panel-body" ng-include="'./templates/user.module/responder.module/responderTypes.html'"></div>
                </div>
            </div>

    </div>
    <div class="col-xs-4 col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>
</div>
