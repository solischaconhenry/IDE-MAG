
<div class="row" style="margin-top: 5%">
    <div class="col-xs-offset-1 col-xs-8">
        <form ng-submit="agregarSolicitudAparto()">
            <div class="col-xs-11">
        <div>
            <select required="required" ng-init="getActividades()"  ng-options='actividad.nombre as actividad.nombre for actividad in actividades' ng-model="selectedActividad" class="form-control selectsTabs">
                <option value="" disabled >Seleccione una actividad</option>
            </select>
        </div>
        <div class="form-group">
            <div style="margin-bottom: 2%">
                <textarea class="form-control" placeholder="Descripción" rows="5" ng-model="descripcionAparto"></textarea>
            </div>
            <div class="input-group col-xs-12">
                <input ng-model="currentDate" required="" type="text" class="form-control" placeholder="Fecha de creación" onfocus="(this.type='date')">
            </div>
        </div>
        <button type="submit" class="btn btn-success" >Guardar</button>
            </div>
        </form>
    </div>

</div>
