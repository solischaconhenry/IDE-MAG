
<div class="row">

    <div class="col-sm-2">
        <select  ng-change="change()" ng-options="finca.gid as finca.gid for finca in fincas" ng-model="gidFinca" class="form-control selectsTabs">
            <option style="display:none" value="">Seleccione una Finca</option>
        </select>
        <button class="btn btn-info" ng-click="printCoords()">Hit me</button>
        <script>
            var openFile = function(event) {
                console.log(event);
                var input = event.target;

                var reader = new FileReader();
                reader.onload = function(){
                    var text = reader.result;
                   // var node = document.getElementById('output');
                    //node.innerText = text;
                    console.log(JSON.parse(text));
                };
                reader.readAsText(input.files[0]);
            };
        </script>
        <div class="file-upload">
            <input class="btn btn-default" type="file" file-model="myFile" onchange='openFile(event)'/>
            <br>
            <button ng-click="uploadFile()" class="btn btn-default">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Cargar
            </button>
        </div>
    </div>
    <div class="col-sm-9"><!--SECCION DE SELECCIONAR EL APARTO A DIVIDIR-->
        <div id="ScribbleMap" style="width: 100%; height: 800px" ng-init="loadViewver()"></div>
    </div>
