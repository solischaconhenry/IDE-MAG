
<div class="row">
    <h3>Dividir Finca</h3>

    <div class="col-md-5"><!--SECCION DE SELECCIONAR EL APARTO A DIVIDIR-->
        <select id="selectDividir" ng-change="change()" ng-options="finca.gid as finca.gid for finca in fincas" ng-model="gidFinca" class="form-control">
            <option style="display:none" value="">Seleccione una Finca</option>
        </select>


        <svg
             width="500"
             height="500"
             style="border:2px groove #0455BF">

            <polygon
                     ng-click="dividir(coordenadas.gid, coordenadas.puntos)"
                     ng-repeat="coordenadas in json"
                     ng-attr-points="{{coordenadas.puntos}}"
                     style="fill:#26C281;stroke:black;stroke-width:1"/>
        </svg>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5"><!--SECCIÃ“N DE CARGAR EL APARTO NUEVO-->
        <h4 style="margin-bottom: 2%">El id del aparto a editar: {{gidAparto}}</h4>
        <svg
             width="500"
             height="500"
             style="border:2px groove #0455BF">

            <polygon
                     ng-attr-points="{{apartoToEdit}}"
                     style="fill:#0455BF;stroke:black;stroke-width:1" />

        </svg>


        <div class="file-upload">
            <input class="btn btn-default"  type="file" file-model="myFile"/>
            <br>
            <button ng-click="uploadFile()" class="btn btn-default">
                <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Cargar
            </button>
        </div>


        <svg
             ng-show = "svg"
             width="500"
             height="500"
             style="border:2px groove #0455BF">

            <polygon
                     ng-repeat="coordenadas in jsonCargado"
                     ng-attr-points="{{coordenadas.puntos}}"
                     style="fill:#26C281;stroke:black;stroke-width:1" />

        </svg>
        <button ng-show = "svg" ng-click="dividirAparto()">dividir</button>
    </div>
</div>
