<h1>Formularios</h1>

<div class="typesDemo row">

    <div ng-repeat="list in lists" class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">List of {{list.label}} (max. {{list.max}})</h3>
            </div>
            <div class="panel-body" ng-include="'./templates/formulario.module/typesTag.html'"></div>
        </div>
    </div>

    <div ng-repeat="list in list2" class="col-md-9">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">List of {{list.label}} (max. {{list.max}})</h3>
            </div>
            <div class="panel-body" ng-include="'./templates/formulario.module/types.html'"></div>
        </div>
    </div>
</div>
