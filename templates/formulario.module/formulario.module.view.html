<script type="text/ng-template" id="myModalContentForm.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-titleForm">Guardar Formulario</h3>
    </div>

        <form>
            <div class="modal-body" id="modal-bodyForm">
                <div class="form-group">
                    <!--<p>Nombre: </p>-->
                   <input ng-model="nombreForm" type="text" class="form-control" placeholder="Nombre" required>
               </div>
               <div class="form-group">
                   <!--<p>Descripci칩n: </p>-->
                    <input ng-model="descripcionForm" type="text" class="form-control" placeholder="Descripci칩n" required>
                </div>
                <div class="form-group">
                    <!--<p>Fecha: </p>-->
                   <input ng-model="fechaForm" type="date" class="form-control" placeholder="Fecha" required>
               </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" ng-click="$ctrl.ok()">Aceptar</button>
                <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
            </div>
         </form>
</script>

<div class="row" style="overflow-x: hidden;" >
    <h4 style="margin-top: 1%;margin-left: 1%;margin-bottom: 0%">Formularios</h4>
    <hr>
    <div style=" position: absolute; right: 25%; z-index: 10; width: 30%;height: 9%;"  uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
         close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</div>
    <!-- <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>-->
</div>
</div>


<div class="typesDemo row" style="overflow-x: hidden">

    <div ng-repeat="list in lists" class="col-md-3">
        <div class="panel panel-info">
            <div class="panel-heading clearfix" >
                <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Tipos de preguntas</h3>
            </div>
            <div class="panel-body" style="max-height: {{heightListaPreg}}px; overflow: auto" ng-include="'./templates/formulario.module/typesTag.html'"></div>
        </div>
    </div>

    <div ng-repeat="list in list2" class="col-md-7 ">
        <div class="panel panel-info" >
            <div class="panel-heading clearfix" >
                <h3 class="panel-title pull-left" style="padding-top: 7.5px;">Formulario   (P치gina:{{nombrePag}})</h3>

                <div class="btn-group pull-right">
                    <button class="btn btn-default btn-sm" ng-click = "guardarForm()">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Guardar</button>
                </div>
            </div>

            <div class="panel-body"  style="max-height: {{heightFormCrear}}px; overflow: auto" ng-include="'./templates/formulario.module/types.html'"></div>
            <div class="panel-footer" style="margin-bottom: 0%">
                <ul class="pagination">
                    <li><a href="" ng-click="pagination.prevPage(); change(n+1);">&laquo;</a></li>
                    <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
                        <a href="" ng-click="pagination.toPageId(n); change(n+1);">{{n + 1}}</a>
                    </li>
                    <li><a href="" ng-click="addPage();">&plus;</a></li>

                    <li><a href="" ng-click="pagination.nextPage(); change(n+1);">&raquo;</a></li>

                </ul>

            </div>
        </div>
    </div>
</div>
